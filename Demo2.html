<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Fade-in</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      opacity: 0;
      /* ban đầu ẩn */
      transform: translateY(50px);
      /* dịch xuống 50px */
      transition: all 0.8s ease-out;
      background-color: #f0f0f0;
      margin: 0;
      border-bottom: 1px solid #ccc;
    }

    /* Khi section xuất hiện */
    .section.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <section class="section">Section 1</section>
  <section class="section">Section 2</section>
  <section class="section">Section 3</section>
  <section class="section">Section 4</section>

  <script>
    // Chọn tất cả section
    const sections = document.querySelectorAll('.section');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show'); // thêm class 'show' khi xuất hiện
          observer.unobserve(entry.target);   // không quan sát lại nữa
        }
      });
    }, {
      threshold: 0.1 // 10% section xuất hiện là trigger
    });

    // Gắn observer cho từng section
    sections.forEach(section => {
      observer.observe(section);
    });

  </script>
</body>

</html>
