<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra tài khoản ETC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Kiểm tra tài khoản ETC</h1>
    <input type="text" id="plateNumber" placeholder="Nhập biển số xe (VD: 30A12345)">
    <button id="checkBtn">Kiểm tra</button>
    <div id="result"></div>
  </div>
  <script>
    document.getElementById("checkBtn").addEventListener("click", () => {
      const plate = document.getElementById("plateNumber").value.trim();
      const resultDiv = document.getElementById("result");

      if (!plate) {
        resultDiv.innerHTML = "<span style='color:red'>Vui lòng nhập biển số xe!</span>";
        return;
      }

      // Ví dụ API giả lập
      // Thực tế bạn cần gọi API của ETC, ví dụ: fetch("https://api.etc.vn/check?plate=" + plate)
      resultDiv.innerHTML = "Đang kiểm tra...";

      fetch(`http://localhost:3000/api/vehicles/${plate}`)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            resultDiv.innerHTML = `
                    <p><strong>Biển số:</strong> ${plate}</p>
                    <p><strong>Số dư ETC:</strong> ${data.balance} VNĐ</p>
                    <p><strong>Trạng thái:</strong> ${data.status}</p>
                `;
          } else {
            resultDiv.innerHTML = `<span style='color:red'>Không tìm thấy tài khoản ETC cho biển số này.</span>`;
          }
        })
        .catch(err => {
          console.error(err);
          resultDiv.innerHTML = "<span style='color:red'>Lỗi khi kiểm tra ETC. Vui lòng thử lại sau.</span>";
        });
    });

  </script>
</body>

</html>
