<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đường Cao Tốc Việt Nam</title>

  <style>
    /* Đặt nền trắng toàn trang */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    /* Màn hình loading */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Logo */
    #loader-logo {
      width: 120px;
      animation: zoomInOut 1.5s ease-in-out infinite;
    }

    /* Hiệu ứng phóng to - thu nhỏ */
    @keyframes zoomInOut {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    /* Nội dung chính */
    #content {
      display: none;
      text-align: center;
      padding: 80px 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #content.show {
      opacity: 1;
    }

    h1 {
      color: #1a73e8;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <!-- Màn hình loading -->
  <div id="loader">
    <img src="images/expresswayicon.png" alt="Logo" id="loader-logo">
  </div>

  <!-- Nội dung chính -->
  <div id="content">
    <h1>Đường Cao Tốc Việt Nam</h1>
    <p>Cập nhật bản đồ, trạm thu phí và tình hình giao thông trên toàn quốc.</p>
  </div>

  <!-- jQuery 3.7.1 -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>

  <!-- Hiệu ứng loader -->
  <script>
    $(window).on("load", function() {
      // Kiểm tra xem người dùng đã từng thấy loader chưa
      if (!localStorage.getItem("hasSeenLoader")) {
        // Nếu chưa -> hiện hiệu ứng
        setTimeout(function() {
          $("#loader").fadeOut(800, function() {
            $("#content").fadeIn(800).addClass("show");
            localStorage.setItem("hasSeenLoader", "true"); // lưu lại trạng thái
          });
        }, 2000); // logo hiện 2 giây
      } else {
        // Nếu đã xem loader trước đó -> hiển thị ngay nội dung
        $("#loader").hide();
        $("#content").show().addClass("show");
      }
    });
  </script>
</body>
</html>
